<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="../browser-polyfill.js"></script>
  </head>

  <body>
    <header>
      <div>
        Refresh
        <button
          id="refresh-scripts"
          title="Refetch scripts from active subscriptions"
        >
          Scripts
        </button>
        <button
          id="refresh-page"
          title="Refresh page to (de-)activate toggled content scripts"
        >
          Page
        </button>
      </div>
      <label>
        Fency enabled
        <input type="checkbox" id="enabled-toggle" />
      </label>
    </header>
    <div id="toggles"></div>
    <footer>
      <button id="update-button"></button>
      <span id="version"></span>
      <a href="subscriptions.html" class="right">subscriptions</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
